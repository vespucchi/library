<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1 id="page-title">library</h1>
    </header>

    <main>
        <section class="add-new-book">
            <dialog id="book-modal">
                <div class="book-flex">
                    <h1 id="modal-header">Add new book</h1>
                    <form id="book-info" method="dialog">
                        <input type="text" id="book-title" placeholder="Title"
                            name="title" minlength="1" maxlength="50" autofocus required>
                        <input type="text" id="book-author" placeholder="Author"
                            name="author" minlength="1" maxlength="50" required>
                        <input type="number" id="book-pages" placeholder="Pages"
                            name="pages" min="1" max="5000" required>
                        <div class="checkbox">
                            <label for="book-read"><strong>Have you read it?</strong></label>
                            <input type="checkbox" id="book-read" name="read">
                        </div>
                        <button class="book-item-btn submit">Submit</button>
                        <span id="add-book-message"></span>
                    </form>
                    <button id="close-modal">X</button>
                </div>
              </dialog>
            <button id="add-book">+ Add book</button>
        </section>

        <section class="book-list">
            <div class="book-item">
                <span class="book-item-text">test testtest testtest testtest testtest</span>
                <span class="book-item-text">test</span>
                <span class="book-item-text">100 pages</span>
                <button class="book-item-btn read">Read</button>
                <button class="book-item-btn remove"><strong>Remove</strong></button>
            </div>
        </section>
    </main>

    <footer>
        <span id="copyright">Copyright Â© 2024 vespucchi</span>
        <a href="https://github.com/vespucchi/" target="_blank"><img src="icons/github-mark.svg" alt="Github icon" height="25"></a>
    </footer>
    
</body>
</html>
